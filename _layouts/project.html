<!doctype html>
<html lang="en">
    <head>
        {% include head.html %}
    </head>
    <body>
        {%- include header.html %}

        <div class="container" style="padding-bottom: 100px">
            <div class="container">
            <h2 style="padding-bottom: 20px">{{page.title}}</h2>
            <img src="{{ page.image | prepend: '/assets/img/' | prepend: site.baseurl }}" class="img-fluid float-md-start mx-auto d-block" alt="{{page.title}} illustration" style="width:350px; height:auto; padding-left:0px; padding-right:50px;">
            {{ content }}
            </div>
            <div class="container" style="padding-top: 50px; padding-left:0px">
            {% if page.videos %}
                <h3>Videos</h3>
                <div class="row align-items-top justify-content-around">
                    {% for vid in page.videos %}
                    <div class="col-sm-12 col-md-6" style="padding-top: 20px; padding-bottom: 50px">
                        {% youtube {{ vid }} %}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
            </div>
            <div class="bib_section" style="padding-left:0px">
            <h3>References</h3>
            {% bibliography -f {{page.bibliography}} %} 
            </div>
        </div>

        {% include footer.html %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
